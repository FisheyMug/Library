<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Your Library</h1>
    <div class="box" id="shelf">

    </div>
    <div class="box"><button id="add" onclick="openTheForm()">Add Book to Library</button></div>
    
    <div class="loginPopup">
        <div class="formPopup" id="popupForm">
          <form onsubmit="input();return false" id="myForm" class="formContainer">
            <h2>Enter Book Details</h2>
            <label for="Title">
              <strong>Title</strong>
            </label>
            <input type="text" id="title" placeholder="Book Title" name="title"required>
            <label for="Author">
              <strong>Author</strong>
            </label>
            <input type="text" id="author" placeholder="Author" name="Author" required>
            <label for="Pages">
              <strong>Pages</strong>
            </label>
            <input type="text" id="page" placeholder="Page Count" name="Page" required>
            <label for="Read">
              <strong>Read</strong>
            </label>
            <input type="radio" id="status" name="Status" value="Read" required>
            <label for="Un-Read">
              <strong>Un-Read</strong>
            </label>
            <input type="radio" id="status" name="Status" value="Un-Read" required>
            <button type="submit" class="btn" >Submit</button>
            <button type="button" class="btn cancel" onclick="closeTheForm()">Cancel</button>
          </form>
        </div>
      </div>
    
    <script src="script.js"></script>
</body>
</html>
